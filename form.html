                <label>26、总是抱有恶意或者有报复心的状态</label>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q26" value="0">
                        <label class="form-check-label">完全没有</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q26" value="1">
                        <label class="form-check-label">有点点</label>

                    </div>
                    <div class="form-check">

            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-lg btn-primary" onclick="generateReport()">生成评估报告</button>
            </div>
            <div id="report" class="mt-4"></div>
        </div>
    
        <script>
            function generateReport() {
                // 收集所有答案
                const data = {};
                document.querySelectorAll('input[type="radio"]:checked').forEach(input => {
                    data[input.name] = parseInt(input.value);
                });
    
                // 计算各维度统计
                const stats = {
                    attention: calculateSection(1, 9, data),
                    hyperactivity: calculateSection(10, 18, data),
                    defiance: calculateSection(19, 26, data)
                };
    
                // 生成报告
                const reportHTML = `
                    <div class="card">
                        <div class="card-header bg-success text-white">评估报告</div>
                        <div class="card-body">
                            <h4>分维度统计结果</h4>
                            <table class="table table-bordered">
                                <thead class="table-dark">
                                    <tr>
                                        <th>维度</th>
                                        <th>总分</th>
                                        <th>平均分</th>
                                        <th>2分题数</th>
                                        <th>3分题数</th>
                                        <th>高分段(≥2分)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${generateRow("注意力", stats.attention)}
                                    ${generateRow("多动/冲动", stats.hyperactivity)}
                                    ${generateRow("对立/反抗", stats.defiance)}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
                document.getElementById("report").innerHTML = reportHTML;
            }
    
            // 计算每个维度的统计数据
            function calculateSection(start, end, data) {
                let total = 0;
                let count2 = 0;
                let count3 = 0;
                
                for (let i = start; i <= end; i++) {
                    const value = data[`q${i}`] || 0;
                    total += value;
                    if (value === 2) count2++;
                    if (value === 3) count3++;
                }
                
                return {
                    total: total,
                    average: (total / (end - start + 1)).toFixed(2),
                    count2: count2,
                    count3: count3,
                    highCount: count2 + count3
                };
            }
    
            // 生成表格行
            function generateRow(title, data) {
                return `
                    <tr>
                        <td>${title}</td>
                        <td>${data.total}</td>
                        <td>${data.average}</td>
                        <td>${data.count2}</td>
                        <td>${data.count3}</td>
                        <td class="highlight">${data.highCount}</td>
                    </tr>
                `;
            }
        </script>
